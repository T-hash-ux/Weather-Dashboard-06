<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<!-- Created the html body of the weather application which includes the title, the search city, search history and the 5 day forecast set up-->
<body>
    <h1>Weather Dashboard</h1>
    <form>
        <h2>Search City</h2>
        <input type="text" name="city">
        <button type="submit">Submit</button>
    </form>

    <div class="row">
        <div class="forecast">
            <h1 class="city-name"></h1>
            <p class="temp"></p>
            <p class="humid"></p>
            <p class="wind"></p>
        </div>
    </div>

    <h2>Search History</h2>
    <button class="clear">Clear History</button>
    <div class="col" id="history">
        <div class="container" id="container"></div>
    </div>
    

    <div class="row">
        <div class="five-day">
            <h2>5-Day Forecast</h2>
            
        </div>
    </div>
    <div class="history-search">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
